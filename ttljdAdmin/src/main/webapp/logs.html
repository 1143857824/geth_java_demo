<script type="text/javascript">

    // 3个参数的名字可以随便命名,但必须是3个参数,少一个都不行
    function retrieveData(sSource111, aoData111, fnCallback111) {
        let userId = $("#field-1").val();
        let operation = $("#field-2").val();
        let times = $("#field-3").val();
        $.ajax({
            url: sSource111,//这个就是请求地址对应sAjaxSource
            data: {"aoData": JSON.stringify(aoData111), "userAccount": userId, "operation": operation, "times": times},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type: 'post',
            dataType: 'json',
            async: false,
            success: function (result) {
                fnCallback111(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
            },
            error: function (msg) {
            }
        });
    }
</script>

<script>
    $(function () {
        // 读取cookie
        let cookieName = $.cookie("username");
        $("#username").text(cookieName);

        $.ajax({
            url : "user/findMoneyById",//这个就是请求地址对应sAjaxSource
            data : null,
            type : 'post',
            // dataType : 'json',
            async : false,
            success : function(data) {
                if(data.status == "200"){
                    $("#money").text(data.model);
                }
            },
            error : function(msg) {
            }
        });
    });

    $(function () {
        $("#buttonUpdate").click(function () {
            let otherUsername = $("#otherUsername").val();
            let outMoney = $("#outMoney").val();

            $.ajax({
                url: "user/transfer",
                data: {
                    "otherUsername": otherUsername,
                    "outMoney": outMoney,
                },
                type: 'post',
                // contentType:"json/application",
                dataType : 'json',
                async: false,
                success: function (data) {
                    //处理返回数据
                    if (data.status == 200) {
                        alert("成功");
                        location.reload();
                    } else {
                        alert(data.message);
                    }
                },
                error: function (msg) {
                    alert(msg);
                }
            });
        });
    });
</script>
